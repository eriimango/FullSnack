<!DOCTYPE html>
<html>
    <head>
        <title>Let's Connect!</title>
    </head>
    <link  href="style.css" rel="stylesheet">
    <body>
        <header>

        </header>
<div= class="container" ><center>
    <br>
    <br>
    <br>
    <img src="images/icon_fp.png" alt="Avatar" width="128" height="128;">
    <br>
    <h1>Let's Connect!</h1>
    <p>I'm always looking to collaborate, so don't hesitate to contact me.</p>
        <p> Whether you have a question or just want to say hi.</p>

        <!---Social Media Icon Links--->
        
    <div class="row">
        <div class="column">
            <img src="" style="width:50%">
        </div>
        <div class="column">
            
            <form autocomplete="on" id="fcf-form-id" class="fcf-form-class" method="POST" action="contact-form-process.php">
                
                <input type="text" id="name" name="fullname" placeholder="Full Name" required><br>
                <input type="text" id="email" name="email" placeholder="Email" required><br>
                <label for="reason">Reason you want to connect:<span class="warning"> [Required]</span></label><br>
                <select id="reason" name="reason" required><br>
                    <option value="fun">JUST FOR FUN</option><br>
                    <option value="hi">TO SAY HI!</option>
                    <option value="praise">TO GIVE PRAISE</option>
                    <option value="shade">TO THROW SHADE</option>
                    <option value="critique">TO CRITIQUE YOU</option>
                    <option value="spam">SPAM</option>
                    <option value="resume">REQUEST MY RESUME</option>
                    <option value="connect">TO CONNECT (Projects / Job Opportunites)</option>
                  </select>
                <input type="text" id="message" name="message" placeholder="Write me anything..." required>
                <div class="button-holder">
                    <input class="button" type="submit" value="{{send}}" name="submit">
                </div>
            </form>
        </div>
    </div>
</div>
</center>
</body>
</html>
